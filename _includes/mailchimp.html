<div class="alertbar">
  <div class="container text-center">
    <span>
      <img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{site.title}}" width="64" height="64">
      &nbsp; Nunca perca nenhum <strong>poema</strong>, se inscreva no <span lang="en">newsletter</span></span>
    <form action="{{site.mailchimp-list}}" method="post" name="mc-embedded-subscribe-form"
      class="wj-contact-form validate" target="_blank" novalidate>
